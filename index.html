<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="main">
      <div class="upper__product">
        <img src="./images/bg-pattern-card.svg" alt="">
      </div>
        <div class="product__body">
          <img class="avatar" src="./images/image-victor.jpg" alt="" class="avatar">
          <h3 class="name">Victor Crest <span class="age">26</span></h3>
          <h4 class="city">London</h4>
          <hr class="hr-style">
         <div class="statistics">
          <h3>80K  <span class="aps">Followers</span></h3>
          <h3>803K <span class="aps">Likes    </span></h3>
          <h3>1.4K <span class="aps">Photos   </span></h3>
        </div>
      </div>
</section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Izabela Ognadze</a>.
  </div>
</body>
</html>
